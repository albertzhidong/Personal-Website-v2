	<script>
      var text = new Blotter.Text("Albert Dong", {
        family : "Helvetica-Neue",
        size : 80,
        fill : "white",
        leading: 1.5,
        paddingLeft: 100,
        paddingRight: 100
      });

      var material = new Blotter.LiquidDistortMaterial();

      material.uniforms.uSpeed.value = .3;
      material.uniforms.uVolatility.value = .035;

      var blotter = new Blotter(material, { texts : text });

      var scope = blotter.forText(text);

      scope.appendTo(document.getElementById("nameIntro"));
    </script>
